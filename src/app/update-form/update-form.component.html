<form [formGroup]="form" >

  <input type="text" formControlName="name"   >
  <label *ngIf="form?.get('name')?.hasError('required')&&form.get('name')?.touched" [style.color]="'red'" val  >it required</label>
  <input type="email" formControlName="email">
  <label *ngIf="form?.get('email')?.hasError('required')&&form.get('email')?.touched" [style.color]="'red'" >it required</label>
  <label *ngIf="form?.get('email')?.hasError('email')&&form.get('email')?.touched" [style.color]="'red'" >email format not correct</label>

<button type="submit" (click)="Update()" > update</button>
</form>
